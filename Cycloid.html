<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">

        <title>Cycloid</title>

        <style>
            body {
                background: #CCC;
            }

            #canvas {
                background-color: black;
                aspect-ratio: 1/1;
				width: 36vw;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="600" height="600"> </canvas> <br>

        <div>
            <button onclick="paused = false">Play</button>
            <button onclick="paused = true">Pause</button>
            <button onclick="points = [];">Clear</button>
            <button onclick="points = []; angle = Math.PI; ballX = ballRadius; ballRadius = parseFloat(radiusSlider.value);">Reset</button>
            <span><input onclick="points = []; angle = Math.PI; ballX = ballRadius; ballRadius = parseFloat(radiusSlider.value);" Name="type" type="radio" id="type1" checked>Type 1</span>
            <span><input onclick="points = []; angle = Math.PI; ballX = ballRadius; ballRadius = parseFloat(radiusSlider.value);" Name="type" type="radio" id="type2">Type 2, </span>
            <span> Radius of the Ball:<input id="radius" type="range" value="50" min="1" max="100"> </span>
            <span> Speed of the Ball:<input id="speed" type="number" value="0.05" step="0.01" min="0.01" max="0.1"> </span>
        </div>

        <a href="Roulettes.html">Back To My Website</a>

        <script src="Cycloid.js"></script>
    </body>
</html>
